<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        #menu-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 150px;
            margin: 10px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #000;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 20px;
        }
        .button h2, .button em {
            margin: 0;
        }
        .modal-content {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            padding: 20px;
            background: white;
            border: 1px solid #333;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content.visible {
            display: block;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal-overlay.visible {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <button id="menu-button" onclick="openSideMenu()">Menu</button>
        <div>
            <div class="home-title">Hse community</div>
        </div>
        <a href="/info">
            <div>
                <img src="img/questionmark_white.png" alt="?" width="40" height="40">
            </div>
        </a>
    </header>
    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSideMenu()">&times;</a>
        <a href="index.html">Home</a>
        <a href="lunch.html">Lunch</a>
        <a href="calendar.html">Calendar</a>
        <a href="quickLinks.html">Quick Links</a>
        <a href="info.html">Info</a>
    </div>

<body>
    <div class="header">
        <h1 id="school-name">Clubs</h1>
    </div>
    <div class="content">
        <div id="buttons-container" class="buttons-container"></div>
        <div class="modal-overlay" id="modal-overlay"></div>
    </div>
    <script src="js/main.js"></script>
    <div class="buttons-container" id="buttons-container"></div>
    <div class="modal-overlay" id="modal-overlay"></div>

    <script src="js/script.js"></script>
    <script src="js/clubs.js"></script>
    <script>
        function openSideMenu() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSideMenu() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>
</body>
</html>
