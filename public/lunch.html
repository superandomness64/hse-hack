        <script>
            async function loadCalendar() {
                try {
                    const response = await fetch('https://calendar.hpsmenu.com/?school=2801&year=2025&month=01');
                    const data = await response.text();
                    document.getElementById('calendar-content').innerHTML = data;
                } catch (error) {
                    document.getElementById('calendar-content').innerText = 'Unable to load calendar. Please click the link to view the calendar.';
                }
            }
        
            loadCalendar();
        </script>
